<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="main.css">
    <title>FaceBook - log in or sign up</title>
</head>
<body class="bg-gray-100">

    <div class="container mt-24 flex mx-auto items-center justify-center" >

        <div class="left w-1/3 mx-14 -mt-12">
            <img src="Facebook-Logo.png" alt="" class="w-48">
            <p class="text-2xl mx-0 -mt-5">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white p-2 rounded-xl w-1/4 text-lg relative">
            <input type="text" placeholder="Email address or phone number"  class="px-4 h-12 my-1 border border-1 border-gray-200 focus:outline-blue-700 rounded-lg">
            <input type="password" placeholder="Password" class="px-4 h-12 my-1 border border-1 border-gray-200 focus:outline-blue-700 rounded-lg">
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-1">
            <button type="button" class="bg-green-500 hover:bg-green-700 text-white my-5 py-3 px-4 mx-auto rounded-md font-bold w-fit "> Create New Account</button>
            <span class="absolute -bottom-10 text-sm">
                <span class="font-bold hover:underline cursor-pointer">Create a Page</span>
                 for a celebrity, brand or business.</span>
        </div>

    </div>
    
</body>
</html>
